<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy New Intimation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>New Intimation</h1>
        
        <div class="field-group">
            <label>System Source / Application</label>
            <input type="text" id="appName" placeholder="e.g. WhatsApp, Finance-Server, Oracle">
        </div>

        <div class="field-group">
            <label>Originator (Sender)</label>
            <input type="text" id="sender" placeholder="Identity or Channel Name">
        </div>

        <div class="field-group">
            <label>Intimation Description</label>
            <textarea id="description" rows="3" placeholder="Describe the notification event in detail..."></textarea>
        </div>

        <div class="form-row" style="display:flex; gap:15px; flex-wrap: wrap;">
            <div class="field-group" style="flex:1; min-width: 140px;">
    <label>Priority Tier</label>
    <select id="priority" required>
        <option value="" disabled selected hidden>Choose Tier...</option>
        <option value="high">Critical</option>
        <option value="medium">Standard</option>
        <option value="low">Informational</option>
    </select>
</div>
            
            <div class="field-group" style="flex:1; min-width: 140px;">
                <label>Recurrence (Hrs)</label>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <input type="number" id="alertInterval" value="0" min="0" style="flex: 1;">
                    <span style="font-weight: 700; color: #64748b; font-size: 12px;">Hrs</span>
                </div>
            </div>

            <div class="field-group" style="flex:1; min-width: 140px;">
                <label>Incident Time</label>
                <input type="time" id="alertTime">
            </div>
        </div>
        <small style="display:block; margin-top: -10px; margin-bottom: 20px; opacity: 0.6; font-size: 11px;">
            *Recurrence set to 0 disables recurring alerts.
        </small>

        <div class="field-group">
            <label>Active Visibility Duration</label>
            <div style="display:flex; gap:10px;">
                <input type="number" id="durationValue" min="1" value="1">
                <select id="durationUnit">
                    <option value="days">Day(s)</option>
                    <option value="months">Month(s)</option>
                    <option value="years">Year(s)</option>
                </select>
            </div>
        </div>

        <div class="action-group">
            <button id="addBtn" class="btn-main" onclick="addNotification()">Deploy Intimation</button>
            <a href="index.html" class="btn-discard">Discard & Return to Dashboard</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
