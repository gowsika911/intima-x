<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Intimation Manager | Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
    
    <div class="container">
    <h1 style="letter-spacing: 5px; color: #0f172a; text-shadow: 2px 2px 10px rgba(0,0,0,0.1);">INTIMA-X</h1>
    <center>
    <p style="color: #475569; margin-top: -10px; margin-bottom: 30px;">Smart Intimation Manager Dashboard</p>
    </center>
        
        <div class="dashboard">
            <a href="high.html" class="priority-card high" id="card-high">
                <div style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.6; margin-bottom: 5px;">TIER 01</div>
                <div style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.6; margin-bottom: 5px;">Critical Pool</div>
                <div style="font-size: 1.6rem; margin-bottom: 10px;">High Priority</div>
                <div style="font-size: 2.5rem; font-weight: 900;" id="highCount">0</div>
            </a>

            <a href="medium.html" class="priority-card medium" id="card-medium">
                <div style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.6; margin-bottom: 5px;">TIER 02</div>
                <div style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.6; margin-bottom: 5px;">Standard Pool</div>
                <div style="font-size: 1.6rem; margin-bottom: 10px;">Medium Priority</div>
                <div style="font-size: 2.5rem; font-weight: 900;" id="mediumCount">0</div>
            </a>

            <a href="low.html" class="priority-card low" id="card-low">
                <div style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.6; margin-bottom: 5px;">TIER 03</div>
                <div style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.6; margin-bottom: 5px;">Informational Pool</div>
                <div style="font-size: 1.6rem; margin-bottom: 10px;">Low Priority</div>
                <div style="font-size: 2.5rem; font-weight: 900;" id="lowCount">0</div>
            </a>
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <button onclick="clearAllData()" class="btn-discard" style="display: inline-block; width: auto; padding: 10px 30px; font-size: 11px; letter-spacing: 1.5px;">
                PURGE SYSTEM CACHE
            </button>
        </div>
    </div>

    <a href="add.html" class="fab" title="Deploy New Intimation">
        <span>+</span>
    </a>

    <script src="script.js"></script>
    <script>
        // Check for alerts immediately when dashboard loads
        window.onload = () => {
            updateCounts();
            // This will trigger the beep if any High priority item meets the timing criteria
            checkAlertStatus(); 
        };
    </script>
</body>
</html>
